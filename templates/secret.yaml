apiVersion: v1
kind: Secret
metadata:
  name: {{ include "horizon-cli.fullname" . }}-credentials
  labels:
    {{- include "horizon-cli.labels" . | nindent 4 }}
type: Opaque
stringData:
  HORIZON_ENDPOINT: {{ .Values.horizonCredentials.endpoint | quote }}
  HORIZON_API_ID: {{ .Values.horizonCredentials.apiID | quote }}
  HORIZON_API_KEY: {{ .Values.horizonCredentials.apiKey | quote }}
